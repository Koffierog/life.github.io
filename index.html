<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
                <a href="#">Menu â–¼</a>
                <ul class="dropdown-menu">
                    <li><a href="#download">Download</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </li>
            <!----{% if session.get('user') %}------->
            <li><a href="#">Hi, {{ session['user'] }}</a></li>
            <li><a href="/logout">Logout</a></li>
            <!--{% else %}--->
            <li><a href="#" onclick="showForm('login')">Login</a></li>
            <li><a href="#" onclick="showForm('register')">Register</a></li>
            <!--{% endif %}--->
        </ul>
    </nav>


    <div class="flash-messages">
        <!---{% for category, message in messages %}   ----->
        <div class="alert {{ category }}">{{ message }}</div>
        <!--{% endfor %}-->
    </div>
    <!--{% endif %}
        {% endwith %}--->

    <div class="form-container" id="formContainer">
        <div class="form-box" id="loginForm">
            <h2>Login</h2>
            <form method="POST" action="/login">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="form-box" id="registerForm" style="display:none;">
            <h2>Register</h2>
            <form method="POST" action="/register">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <section id="download" class="download-section">
        <h2>Download Resources</h2>
        <a href="/static/sample.pdf" download class="download-btn">Download PDF</a>
    </section>

    <script src="/static/script.js"></script>


    
    



</body>
</html>
